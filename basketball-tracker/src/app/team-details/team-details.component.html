<div class="container my-5">
  <div class="row mt-5">
    <div *ngIf="teamDetails" class="card">
      <div class="card-header">
        <div class="container mt-2">
          <div class="row">
            <div class="col col-md-10">
              <h5 class="card-title">
                {{ teamDetails.full_name }} [{{ teamDetails.abbreviation }}]
              </h5>
              <p>{{ teamDetails.conference }} conference</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col col-md-6">
              <p class="d-block">Scores of past 12 days:</p>
              <ul>
                <li *ngFor="let game of pastGames">
                  <b>{{ game.home_team.abbreviation }}</b>
                  {{ game.home_team_score }} - {{ game.visitor_team_score }}
                  <b>{{ game.visitor_team.abbreviation }}</b>
                </li>
              </ul>
            </div>
            <div class="col col-md-6">
              <img
                [src]="getLogoUrl()"
                alt="teamDetails.abbreviation"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <a routerLink="/"
          ><button id="backBtn" class="btn btn-primary mt-2 mb-2">
            &lt;&lt; Back to all team stats
          </button></a
        >
      </div>
    </div>
  </div>
</div>
